<include file="Public:header"/>
<!-- =========================================== mycode =====================================- -->
<div class="container-fluid">
    <div class="row clearfix center-block maxw">
        <div class="col-md-12 column nopadding">
            <div class="fenleileft">
                <ul class="links list-unstyled">
                    <volist name="data.menus" id="menus">
                        <li <if condition="$cate_id eq $menus['id']">class="active" </if>><a href="{:U('App/Goods/cate','cate_id='.$menus['id'])}">{$menus.name}</a></li>
                    </volist>
                </ul>
            </div>
            <div class="fenleiright">
                <div class="search-top">
                    <form action="{:U('App/Goods/cate')}" id="search">
                        <div class="form-group">
                            <input type="text" name="keywords" id="keywords" class="form-control" value="{$keywords}">
                            <label for=""><img src="__PUBLIC__/img/search.png" alt=""></label>
                            <input type="submit" class="submitbtn" value="00">
                        </div>
                    </form>
                </div>
                <div class="row shangpinliebiao1">
                    <volist name="data.goods_list" id="goods_list">
                        <div class="col-xs-6">
                            <div class="shangpinjianjie">
                                <div class="jianjieimg">
                                    <img src="__PUBLIC__/Uploads/{$goods_list.image}" class="center-block" alt="">
                                </div>
                                <div class="jianjieinfo">
                                    <h3>{$goods_list.name}</h3>
                                    <p><span class="jianjieleixin">3包装</span> <span class="pull-right jianjieprice"><span class="small">¥</span>{$goods_list.price}</span></p>
                                </div>
                                <div class="buylink">
                                    <a href="{:U('App/Goods/goodsdetails','goods_id='.$goods_list['id'])}" class="btnlong">购买</a>
                                </div>
                            </div>
                        </div>
                    </volist>

                </div>
                {$page}
            </div>

            <include file="Public:footermenu"/>
        </div>
    </div>
</div>



<!-- ============================================ end =======================================- -->

 $("#search").submit(function(){
     var keywords = $('#keywords').val();
